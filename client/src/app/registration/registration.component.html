<h1>Registration form</h1>
<form (submit)="userRegisterClick()">
    <label for="inputPassword6">Name</label>
    <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="name"
        class="form-control"
    >
    <br>
    <label for="inputPassword6">Login*</label>
    <input
        type="text"
        [(ngModel)]="login"
        name="login"
        placeholder="login"
        class="form-control"
    >
    <div [innerHTML]="loginMessage"></div>
    <br>
    <label for="inputPassword6">Email*</label>
    <input
        type="text"
        [(ngModel)]="email"
        name="email"
        placeholder="email@example.com"
        class="form-control"
    >
    <div [innerHTML]="emailMessage"></div>
    <br>
    <label for="inputPassword6">Password*</label>
    <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="password"
        class="form-control"
    >
    <div [innerHTML]="passwordMessage"></div>
    <br>

    <p>* required fields</p>

    <button 
        class="btn btn-success"
        type="submit"
        >
        Sign-up
    </button>
</form>
