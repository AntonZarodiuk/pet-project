<h1>Authorization form</h1>
<form (submit)="userLoginClick()">
    <label for="inputPassword6">Login</label>
    <input
        type="text"
        [(ngModel)]="login"
        name="login"
        placeholder="login"
        class="form-control"
    >
    <div [innerHTML]="loginMessage"></div>
    <br>
    <label for="inputPassword6">Password</label>
    <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="password"
        class="form-control"
    >
    <div [innerHTML]="passwordMessage"></div>
    <br>
    
    <button 
        class="btn btn-success"
        type="submit"
        >
        Sign-in
    </button>
</form>
